<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アニメーション付き左サイドバー</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    /* サイドバー */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: #333;
      color: white;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }

    /* メインコンテンツ */
    .main {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .main.shifted {
      margin-left: 250px;
    }

    /* トグルボタン */
    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- トグルボタン -->
  <button class="toggle-btn" onclick="toggleSidebar()">☰ メニュー</button>

  <!-- サイドバー -->
  <div class="sidebar" id="sidebar">
    <h2>メニュー</h2>
    <a href="#">ホーム</a>
    <a href="#">設定</a>
    <a href="#">ログアウト</a>
  </div>

  <!-- メインコンテンツ -->
  <div class="main" id="main">
    <h1>メインコンテンツ</h1>
    <p>ここにあなたのコンテンツが表示されます。</p>
  </div>

  <!-- スクリプト -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const main = document.getElementById("main");
      sidebar.classList.toggle("open");
      main.classList.toggle("shifted");
    }
  </script>
</body>
</html>
