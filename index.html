<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>左サイドバー</title>
  <style>
    body {
      margin: 0;
      display: flex;
    }

    /* サイドバー */
    .sidebar {
      width: 200px;
      background-color: #333;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    /* メインコンテンツ */
    .main {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>メニュー</h2>
    <ul>
      <li><a href="#" style="color:white;">ホーム</a></li>
      <li><a href="#" style="color:white;">設定</a></li>
      <li><a href="#" style="color:white;">ログアウト</a></li>
    </ul>
  </div>
  <div class="main">
    <h1>メインコンテンツ</h1>
    <p>ここがメインエリアです。</p>
  </div>
</body>
</html>
